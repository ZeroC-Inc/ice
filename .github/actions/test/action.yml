name: Test Ice

runs:
  using: "composite"
  steps:
    - name: Test
      run: python3 allTests.py --workers=3
      shell: bash
      if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')

    - name: Test
      run: python allTests.py --platform=x64 --workers=3
      shell: powershell
      if: startsWith(matrix.os, 'windows')
