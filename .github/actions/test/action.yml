name: Test Ice

inputs:
  flags:
    description: "Flags to pass to the test"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Test
      run: python3 allTests.py --all --continue --workers=4 --export-xml=test-report.xml --languages=${{ join(matrix.languages, ',') }} ${{ inputs.flags }}
      shell: bash
      if: runner.os == 'macOS' || runner.os == 'Linux'

    - name: Test
      run: python allTests.py --all --continue --export-xml=test-report.xml --platform=x64 --workers=4 --languages=${{ join(matrix.languages, ',') }} ${{ inputs.flags }}
      shell: powershell
      if: runner.os == 'Windows'

    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: "test-report.xml"
      if: always()
